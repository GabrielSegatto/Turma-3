<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="max-width.css">
    <script type="text/javascript">
        onload = function () {
            onfocus = function () {location.reload (true)}
        }
    </script>
</head>
<body>
    <section class="sec">
        <section class="secTela">
            <article class="tela">
                <h1 class="resultado">resultado</h1>
            </article>
        </section>
        <form class="formBnt">
            <input id="bce" class="bnt" type="button" value="CE">
            <input id="b+" class="bnt" type="button" value="+">
            <input id="b-" class="bnt" type="button" value="-">
            <input id="b/" class="bnt" type="button" value="/">
            <input id="b*" class="bnt" type="button" value="*">
            <input id="b0" class="bnt" type="button" value="0">
            <input id="b1" class="bnt" type="button" value="1">
            <input id="b2" class="bnt" type="button" value="2">
            <input id="b3" class="bnt" type="button" value="3">
            <input id="b4" class="bnt" type="button" value="4">
            <input id="b5" class="bnt" type="button" value="5">
            <input id="b6" class="bnt" type="button" value="6">
            <input id="b7" class="bnt" type="button" value="7">
            <input id="b8" class="bnt" type="button" value="8">
            <input id="b9" class="bnt" type="button" value="9">
        </form>
    </section>
</body>
</html>
