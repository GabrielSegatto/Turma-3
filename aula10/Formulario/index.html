<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <script defer src="./login.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div>
        <h2>Login</h2>
        <form name="formulario">
            <input type="text" placeholder="Seu nome" id="nome"><br>
            <input type="text" placeholder="Sua idade" id="idade"><br>
            <input type="email" placeholder="Seu email" id="email"><br>
            <input type="password" placeholder="Sua senha" id="senha"><br>
            <input type="button" value=" Logar " onclick="login()">
        </form>
    </div>
</body>
</html>
